<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Rubik&display=swap" rel="stylesheet">

    <title>Calculado</title>
</head>
<body>
    <div class="fundo">
        <div class="calculadora">
            <div class="title">
                <h1>Calculadora</h1>
            </div>
            <div class="painel-resultado">
                <p class="resultado"></p>
            </div>
            <div class="botoes">
                <button class="botao" id="c" value="c">C</button>
                <button class="botao" id="<" value="<"><</button>
                <button class="botao" id="porcentagem" value="%">%</button>
                <button class="botao" id="multiplicar" value="x">X</button>
                <button class="botao" id="7" value="7">7</button>
                <button class="botao" id="8" value="8">8</button>
                <button class="botao" id="9" value="9">9</button>
                <button class="botao" id="dividir"  value="/">/</button>
                <button class="botao" id="4" value="4">4</button>
                <button class="botao" id="5" value="5">5</button>
                <button class="botao" id="6" value="6">6</button>
                <button class="botao" id="mais" value="+">+</button>
                <button class="botao" id="1" value="1">1</button>
                <button class="botao" id="2" value="2">2</button>
                <button class="botao" id="3" value="3">3</button>
                <button class="botao" id="menos" value="-">-</button>
                <button class="botao" id="0" value="0">0</button>
                <button class="botao" id="ponto" value=".">.</button>
                <button class="botao" id="igual" value="=">=</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
