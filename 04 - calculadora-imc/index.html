<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <main class="imc">
        <div class="incentivo">
            <h2>Ainda não sabe qual o seu Índice de Massa Corporal (IMC)? </h2>
            <p>Faça o cálculo aqui mesmo e conheça mais sobre o seu corpo.</p>
        </div>
        <div class="calcular">
            <p>Para calcular o IMC (Índice de Massa Corporal), basta preencher os campos abaixo.</p>
                <div class="text">
                    <input type="number" name="altura" id="altura" placeholder="Altura (cm)">
                    <input type="number" name="peso" id="peso" placeholder="Peso (kg)">
                </div>
                <div class="botao">
                    <input type="submit" value="Calcular" id="calcular">
                </div>
        </div>
    </main>

    <script src="./src/js/index.js"></script>
</body>
</html>
